<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <style>
        @import url('https://fonts.cdnfonts.com/css/lcd');
    </style>
</head>
<body>
    <div id="page">
        <div id="calculator">
            <input type="text" id="display" readonly autocomplete="off">
    
            <input type="button" id="clean" class="oper" value="C">
            <input type="button" id="par" class="oper" value="( )">
            <input type="button" id="porc" class="oper" value="%">
            <input type="button" id="div" class="oper" value="/">
            <input type="button" id="sete" class="numb" value="7">
            <input type="button" id="oito" class="numb" value="8">
            <input type="button" id="nove" class="numb" value="9">
            <input type="button" id="multi" class="oper" value="*">
            <input type="button" id="quatro" class="numb" value="4">
            <input type="button" id="cinco" class="numb" value="5">
            <input type="button" id="seis" class="numb" value="6">
            <input type="button" id="sub" class="oper" value="-">
            <input type="button" id="um" class="numb" value="1">
            <input type="button" id="dois" class="numb" value="2">
            <input type="button" id="tres" class="numb" value="3">
            <input type="button" id="soma" class="oper" value="+">
            <input type="button" id="zero" class="numb" value="0">
            <input type="button" id="vir" class="numb" value=".">
            <input type="button" id="del" class="numb" value="<">
            <input type="button" id="rst" class="oper" value="=">
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
